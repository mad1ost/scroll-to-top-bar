<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			/* https://design.firefox.com/photon/visuals/color.html */
			:root {
				--red-60: #d70022;
			}
		</style>
	</head>
	<body>
		<form>
			<p>Bar options:</p>
			<div class="browser-style">
				<label for="width">Width</label>
				<input type="number" min="1" size="4" id="width" class="browser-style" required>
				<span>px</span>
			</div>
			<div class="browser-style">
				<label for="color">Color</label>
				<input type="color" id="color" class="browser-style">
			</div>
			<button type="submit" class="browser-style">Save</button>
		</form>
		<script src="options.js"></script>
	</body>
</html>
